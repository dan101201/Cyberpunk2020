name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Install Dependencies
      run: ../Cyberpunk2020CC/NetCore3Cyberpunk/ dotnet restore
    - name: Build with dotnet
      run: ../Cyberpunk2020CC/NetCore3Cyberpunk/ dotnet build --configuration Release
